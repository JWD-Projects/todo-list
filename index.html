<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icons CSS --->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- customized CSS -------->
    <link rel="stylesheet" href="css/style.css" />
    <title>Task Planner</title>
  </head>
  <body>
    <!-- Heading starts----------->
    <header>
      <nav class="row header-container text-uppercase px-5">
        <div class="col-12 col-md-4 offset-md-4 header-title">
          <h3 class="">Task Planner</h3>
        </div>

        <div
          id="addTask"
          data-toggle="modal"
          data-target="#exampleModal"
          class="col-12 col-md-4 add-item-trigger"
        >
          <a
            href="#"
            class="
              text-uppercase text-decoration-none text-dark
              fw-bold
              d-flex
              align-items-center
              icon-btn
            "
            ><i class="bi bi-plus-circle-fill me-1"></i>Add Task</a
          >
        </div>
      </nav>
    </header>
    <!-- Heading ends-------------->

    <!-- Main starts--------------->
    <main>
      <!-- Modal stars--------------->
      <div
        class="modal modal-blur fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        data-backdrop="static"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content modal-img">
            <!-- Modal header-->
            <div class="modal-header justify-content-center mt-2 pd-0">
              <div class="d-flex">
                <h5
                  class="modal-title m-0 text-uppercase"
                  id="exampleModalLabel"
                >
                  Add Task
                </h5>
              </div>
              <div class="d-flex close-btn" id="closeBtn">
                <button
                  type="button"
                  class="btn btn-secondary btn-closemodal"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
            <!-- Modal body-->
            <div class="modal-body mx-2">
              <form class="row g-3" id="formData">
                <!-- Form Name--------------------->
                <div class="form-group py-1 col-md-12">
                  <label for="name" class="pb-1 d-flex align-items-center"
                    ><i class="bi bi-asterisk me-1"></i>Name
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    aria-describedby="nameHelp"
                  />
                  <div class="errMessage" id="errMsg1"></div>
                </div>
                <!--Form Description--------------->
                <div class="form-group py-1 col-md-12">
                  <label
                    for="description"
                    class="pb-1 d-flex align-items-center"
                    ><i class="bi bi-asterisk me-1"></i>Description</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    rows="3"
                  ></textarea>
                  <div class="errMessage" id="errMsg2"></div>
                </div>
                <!--Form Assigned To--------------->
                <div class="form-group py-1 col-md-12">
                  <label for="assigned" class="pb-1 d-flex align-items-center"
                    ><i class="bi bi-asterisk me-1"></i>Assigned To</label
                  >
                  <input type="text" class="form-control" id="assigned" />
                  <div class="errMessage" id="errMsg3"></div>
                </div>

                <!--Form Due Date------------------->
                <div class="form-group py-1 col-md-6">
                  <label for="date" class="pb-1 d-flex align-items-center"
                    ><i class="bi bi-asterisk me-1"></i>Due Date</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="date"
                    placeholder="due date"
                  />
                  <div class="errMessage" id="errMsg4"></div>
                </div>
                <!--Form Status--------------------->
                <div class="form-group py-1 col-md-6">
                  <label for="status" class="pb-1 d-flex align-items-center"
                    ><i class="bi bi-asterisk me-1"></i>Status</label
                  >
                  <select
                    class="form-select form-control"
                    id="status"
                    aria-label="status example"
                  >
                    <option value="">Select status</option>
                    <option value="to-do">To-do</option>
                    <option value="review">Review</option>
                    <option value="in progress">In progress</option>
                    <option value="done">Done</option>
                  </select>
                  <div class="errMessage" id="errMsg5"></div>
                </div>
                <!--Form Submit--------------------->
                <div class="col d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-primary m-3"
                    id="submitBtn"
                  >
                    Add
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal ends--------------->

      <!-- Display tasks------------>
      <div class="row px-5 pt-2" id="taskList">
        <div class="col-xl-3 col-md-6 col-sm-12">
          <!-- Category title------------>
          <div class="row category-title-review">
            <span><h6 class="category-title">Review</h6></span>
          </div>
          <!-- Display review------------>
          <div id="review" class="row"></div>
        </div>
        <div class="col-xl-3 col-md-6 col-sm-12">
          <!-- Category title------------>
          <div class="row category-title-todo">
            <span><h6 class="category-title">To-do</h6></span>
          </div>
          <!-- Display to do----------->
          <div id="todo" class="row"></div>
        </div>
        <div class="col-xl-3 col-md-6 col-sm-12">
          <!-- Category title------------>
          <div class="row category-title-inprogress">
            <span><h6 class="category-title">In Progress</h6></span>
          </div>
          <!-- Display in progress----------->
          <div id="inprogress" class="row"></div>
        </div>
        <div class="col-xl-3 col-md-6 col-sm-12">
          <!-- Category title---------------->
          <div class="row category-title-done">
            <span><h6 class="category-title">Done</h6></span>
          </div>
          <!-- Display done------------------>
          <div id="done" class="row"></div>
        </div>
      </div>
    </main>
    <!-- Main ends--------------->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>

    <script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
