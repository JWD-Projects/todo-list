<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icons CSS --->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- customized CSS -------->
    <link rel="stylesheet" href="css/style.css" />
    <title>Task Planner</title>
  </head>
  <body>
    <!-- Heading starts----------->
    <header>
      <nav class="row header-container text-uppercase px-5">
        <!-- <div class="invisible-container">
        </div> -->
        <div class="col-12 col-md-4 offset-md-4 header-title">
          <h3 class="">Task Planner</h3>
        </div>
        <div id="addTask" class="col-12 col-md-4 add-item-trigger">
          <a
            data-toggle="modal"
            data-target="#exampleModal"
            href="#"
            class="
              text-uppercase text-decoration-none text-dark
              fw-bold
              d-flex
              align-items-center
              icon-btn
            "
            ><i class="bi bi-plus-circle-fill me-1"></i>Add Task</a
          >
        </div>
      </nav>
    </header>
    <!-- Heading ends-------------->

    <!-- Main starts--------------->
    <main>
      <!-- Modal stars--------------->
      <div
        class="modal modal-blur fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <!-- Modal header-->
            <div class="modal-header justify-content-center mt-2 pd-0">
              <div class="d-flex">
                <h5
                  class="modal-title m-0 text-uppercase"
                  id="exampleModalLabel"
                >
                  Add Task
                </h5>
              </div>
              <div class="d-flex close-btn" id="closeBtn">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
            <!-- Modal body-->
            <div class="modal-body mx-2">
              <form class="row g-3" id="fromData">
                <!-- Form Name--------------------->
                <div class="form-group py-1 col-md-12">
                  <label for="name" class="pb-1">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    aria-describedby="nameHelp"
                    placeholder="Enter Name"
                  />
                  <div class="errMessage" id="errMsg1"></div>
                </div>
                <!--Form Description--------------->
                <div class="form-group py-1 col-md-12">
                  <label for="description" class="pb-1">Description</label>
                  <textarea
                    class="form-control"
                    id="description"
                    rows="3"
                  ></textarea>
                  <div class="errMessage" id="errMsg2"></div>
                </div>
                <!--Form Assigned To--------------->
                <div class="form-group py-1 col-md-12">
                  <label for="assigned" class="pb-1">Assigned To</label>
                  <input
                    type="text"
                    class="form-control"
                    id="assigned"
                    placeholder="Assigned to"
                  />
                  <div class="errMessage" id="errMsg3"></div>
                </div>

                <!--Form Due Date------------------->
                <div class="form-group py-1 col-md-6">
                  <label for="date" class="pb-1">Due Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="date"
                    placeholder="due date"
                  />
                  <div class="errMessage" id="errMsg4"></div>
                </div>
                <!--Form Status--------------------->
                <div class="form-group py-1 col-md-6">
                  <label for="status" class="pb-1">Status</label>
                  <select
                    class="form-select"
                    id="status"
                    aria-label="status example"
                  >
                    <option value="">Select status</option>
                    <option value="1">Todo</option>
                    <option value="2">Review</option>
                    <option value="3">In progress</option>
                    <option value="4">Done</option>
                  </select>
                  <div class="errMessage" id="errMsg5"></div>
                </div>
                <!--Form Submit--------------------->
                <div class="col d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-primary m-3"
                    id="submitBtn"
                  
                  >
                    Add
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal ends--------------->

      <!-- Display tasks------------>
      <div id="taskList" class="row px-5">
    
      </div>
    </main>
    <!-- Main ends--------------->

    <!-- pagination starts------->
    <div class="row pt-2">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- pagination ends--------->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>

    <script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
